<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="styele.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <div id="content">
            <h2>Consultando Cep</h2>
            <span>Ao digitar o cep aperte TAB</span>
            <form action="" class="form-group">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" maxlength="9">
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>

                <div class="form-group">
                    <label for="localidade">localidade</label>
                    <input type="text" class="form-control" id="localidade">
                </div>

                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf">
                </div>
            </form>
        </div>    


    <script src="index.js"></script>
  </body>
</html>
